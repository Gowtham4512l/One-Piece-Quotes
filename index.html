<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Quotes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100">

    <div id="quote-container"
        class="d-flex flex-column align-items-center justify-content-center p-3 m-5 text-center rounded position-relative">

        <!-- Left Arrow -->
        <span id="left-arrow" class="position-absolute top-50 start-0 translate-middle-y fs-3 text-light"
            onclick="prevQuote()">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                <path
                    d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
            </svg>
        </span>

        <!-- Image -->
        <img id="quote-image" src="" class="rounded" alt="Image from one piece">

        <!-- Right Arrow -->
        <span id="right-arrow" class="position-absolute top-50 end-0 translate-middle-y fs-3 text-light"
            onclick="nextQuote()">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                <path
                    d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
            </svg>
        </span>

        <!-- Quote -->
        <p id="quote" class="mt-3"></p>

        <!-- Character said that quote -->
        <p id="character"></p>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
